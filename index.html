<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product-card">
        <div class="product-img">
            <span id="limited" class="limited">Limited Edition</span>
            <img id="productImg" src="img/nike-blue.png" alt="">
        </div>
        <div class="product-info">
            <span id="productBrand" class="product-brand">NIKE</span>
            <h3 id="productName">Blue Nike Dunk High By You</h3>
            <p id="productPrice" class="product-price"><strong>$100.00</strong></p>
            <ul>
                <li id="blueColor" class="blue-color"></li>
                <li id="redColor" class="red-color"></li>
                <li id="greenColor" class="green-color"></li>
            </ul>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
